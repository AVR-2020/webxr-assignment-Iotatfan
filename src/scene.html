<a-scene
    fog="type: linear; color: #87ceeb; near: 50; far: 80"
    light="defaultLightsEnabled: false"
    render-order="playfield, thrower, ball, menu, menuitem, menubutton, menutext, hud"
    renderer="colorManagement: true"
    shadow="type: pcf"
>
    <!-- SKY -->
    <a-sky color="#87ceeb"></a-sky>

    <!-- LIGHT -->
    <a-entity light="type: ambient; intensity: 0.3;"></a-entity>
    <a-entity light="type: point; 
        intensity: 1.0; 
        decay: 2;
        castShadow: true; 
        shadowCameraVisible: true;"
        position="0 50 0" ></a-entity>    
    
    <a-entity fps-counter></a-entity>
  
    <!-- Load Assets -->
    <a-assets>
        <require path="assets.html"></require>
    </a-assets>

    <!-- Load Templates -->
    <require path="templates/menu.html"></require>
    <require path="templates/scoreboard.html"></require>
    <require path="templates/life.html"></require>
    <require path="templates/environment.html"></require>
    <require path="templates/shooter.html"></require>

    <!-- Audio on Player Location -->
    <a-entity sound="src: #bgm; autoplay: false"></a-entity>

    <!-- Cursor -->
    <a-entity
        id="mouseCursor"
        bind__raycaster="enabled: !inVR"
        cursor="rayOrigin: mouse"
        raycaster="objects: [raycastable]; direction: -0.6271414776140996 -0.5657992661654614 -0.5353174361653367; origin: 4.511965796091053 66.82408538416385 53.58748401881879"></a-entity>

    <a-entity
        id="mouseCursorMesh"
        mixin="cursorMesh"
        cursor-mesh="cursorEl: #mouseCursor"
        bind__cursor-mesh="active: menuActive"
        render-order="cursor"></a-entity>
    
</a-scene>
