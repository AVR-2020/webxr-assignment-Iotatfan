<a-scene
    light="defaultLightsEnabled: false"
    render-order="playfield, thrower, ball, score, menu, menuitem, menubutton, menutext"
    renderer="colorManagement: true"
    shadow="type: pcfsoft"
>
    <!-- SKY -->
    <a-sky color="#6ebaa7"></a-sky>

    <!-- LIGHT -->
    <a-entity light="type: ambient; intensity: 0.3;"></a-entity>
    <a-entity light="type: point; 
        intensity: 1.0; 
        decay: 2;
        castShadow: true; 
        shadowCameraVisible: true;" 
        position="0 20 0" ></a-entity>    
    
    <!-- GROUND -->
    <a-plane
        id="ground" 
        static-body 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#52430e" 
        shadow="receive: true"
    ></a-plane>
  
    <!-- Load Assets -->
    <a-assets>
        <require path="assets.html"></require>
    </a-assets>

    <!-- Load Templates -->
    <require path="templates/menu.html"></require>

    <!-- <a-entity gltf-model="#lowPolyTree" position="3 -1.4 -5" scale="1 1 1" shadow="receive: true"></a-entity> -->
    <a-gltf-model src="#lowPolyTree"  position="5 -2 -5" scale="1.5 1.5 1.5" shadow="receive: true"></a-gltf-model>

    <a-entity
        id="mouseCursor"
        bind__raycaster="enabled: !inVR"
        cursor="rayOrigin: mouse"
        raycaster="objects: [raycastable]"></a-entity>

    <a-entity
        id="mouseCursorMesh"
        mixin="cursorMesh"
        cursor-mesh="cursorEl: #mouseCursor"
        bind__cursor-mesh="active: menuActive"
        render-order="cursor"></a-entity>
    
</a-scene>
