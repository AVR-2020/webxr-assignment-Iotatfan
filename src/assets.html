<!-- Image -->
<img id="cursorMeshImg" src="assets/models/laser/laser.png">
<img id="sliceImg" src="assets/img/border.png">

<!-- Models -->
<a-entity id="cursorLaser" obj-model="obj: #laserObj" visible="false"></a-entity>
<a-asset-item id="ballMesh" src="assets/models/ball.gltf"></a-asset-item>
<a-asset-item id="cloud" src="assets/models/cloud/cloud.obj"></a-asset-item>
<a-asset-item id="cloudmtl" src="assets/models/cloud/cloud.mtl"></a-asset-item>
<a-asset-item id="camdrone" src="assets/models/cam drone/model.obj"></a-asset-item>
<a-asset-item id="camdronemtl" src="assets/models/cam drone/materials.mtl"></a-asset-item>
<a-asset-item id="forest" src="assets/models/tree/forest.obj"></a-asset-item>
<a-asset-item id="forestmtl" src="assets/models/tree/forest.mtl"></a-asset-item>
<a-asset-item id="fountain" scale="2 2 2" src="assets/models/fountain/fountain.obj"></a-asset-item>
<a-asset-item id="fountainmtl" src="assets/models/fountain/fountain.mtl"></a-asset-item>
<a-asset-item id="gazebo" position="0 0 16.97724" rotation="0 53 0" src="assets/models/gazebo/gazebo.obj"></a-asset-item>
<a-asset-item id="gazebomtl" src="assets/models/gazebo/gazebo.mtl"></a-asset-item>
<a-asset-item id="laserObj" src="assets/models/laser/laser.obj"></a-asset-item>
<a-asset-item id="pistol" src="assets/models/gun/glock.obj"></a-asset-item>
<a-asset-item id="pistolmtl" src="assets/models/gun/glock.mtl"></a-asset-item>
<a-asset-item id="shield" visible="false" scale="2 2 0.5" rotation="0 180 0" src="assets/models/shield/model.obj"></a-asset-item>
<a-asset-item id="shieldmtl" src="assets/models/shield/materials.mtl"></a-asset-item>
<a-asset-item id="tank" src="assets/models/tank.gltf"></a-asset-item>
<a-asset-item id="tree" position="-3.02465 0 -27.95161" src="assets/models/tree/tree.obj"></a-asset-item>
<a-asset-item id="treemtl" src="assets/models/tree/tree.mtl"></a-asset-item>

<!-- Audio -->
<a-audio id="bgm" src="assets/audio/bgm_0.mp3" preload="auto"></a-audio>
<a-audio id="hit" src="assets/audio/ping.wav" preload="auto"></a-audio>

<!-- Mixin -->
<a-mixin
    id="cursorMesh"
    material="shader: flat; transparent: true; src: #cursorMeshImg; depthTest: false"
    sub-object="from: #cursorLaser; name: glow"></a-mixin>

<a-mixin
    id="tree"
    obj-model="obj: #tree; mtl: #treemtl" 
    scale="0.01 0.01 0.01" 
    shadow="receive: true" 
    render-order="playfield"></a-mixin>

<a-mixin
    id="font"></a-mixin>
    
<a-mixin
    id="menuButton"
    geometry="primitive: plane; width:1.5; height:0.35"
    render-order="menubutton"></a-mixin>

<a-mixin
    id="menuText"
    text="color: #000; align: center; width: 1; wrapCount: 12"></a-mixin>

<a-mixin
    id="scoreText"
    text="color: #FFF; align: center; 
        width: 1; height: 24;
        wrapCount: 12"></a-mixin>

<a-mixin id="slice" slice9="color: #CCC; transparent: true; opacity: 1; left: 20; right: 43; top: 20; bottom: 43; padding:0.1; src: #sliceImg;"></a-mixin>
