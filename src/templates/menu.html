<!-- Menu Container -->
<a-entity 
    id="menu"
    bind__visible="menuActive"
    position= "0 1.4 -2.3">

    <a-plane
        id="menuBackground"
        width= 3.5 height= 2
        color="#111"
        render-order="menu"
        position="0 0 -2.5"></a-plane>

    <a-entity id="mainMenu">
        <a-plane
            id="startButton"
            mixin="menuButton"
            bind-toggle__raycastable="menuActive"
            proxy-event="event: click; to: a-scene; as: startgame"
            position="0 0.3 -2.45"
            render-order="menu">
            <a-entity 
                id="startButtonText" 
                text="value: Start Game; color: #000; align: center; width: 1; wrapCount: 12"
                font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-entity>
        </a-plane>

        <a-plane
            id="leaderboardButton"
            mixin="menuButton"
            bind-toggle__raycastable="menuActive"
            proxy-event="event: click; to: a-scene; as: showleaderboard"
            position="0 -0.3 -2.45"
            render-order="menu">
            <a-entity 
                id="startButtonText" 
                text="value: Show Leaderboard; color: #000; align: center; width: 1; wrapCount: 12"></a-entity>
        </a-plane>
    
    </a-entity>

    <require path="templates/leaderboard.html"></require>

</a-entity>
